<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/png" href="css/agenda.png"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/44d3121616.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container" class="d-flex flex-column">
        <header>
            <div class="d-flex justify-content-center align-items-center">
                <span>MY CONTACTS</span>
                <i class="fa fa-search" aria-hidden="true" id="fa-search"></i>
            </div>
            <div class="show hide justify-content-between" id="search-element">
                <input class="flex-grow-1 " type="text" placeholder="search by name" id="search">
                <i class="fa fa-times d-flex " aria-hidden="true" id="close-search-field"></i>
            </div>    
        </header>

        <div id="body" class="d-flex flex-column">
            <span>No Contacts</span>
        </div>

        <footer>
            <div class="footer-container d-flex align-items-center">
                <div class="d-flex flex-grow-1  flex-column content-footer">
                    <div class="d-flex  flex-grow-1 input-field-containers">
                        <div class="d-flex flex-grow-1 input-field-container name">
                            <i class="fa fa-user d-flex align-items-center" aria-hidden="true"></i>
                            <input type="text" placeholder="contact's name..." class="flex-grow-1" id="name">
                        </div>
                        <div class="d-flex flex-grow-1 input-field-container number">
                            <i class="fa fa-phone d-flex align-items-center" aria-hidden="true"></i>
                            <input type="text" class="flex-grow-1" placeholder="contact's number..." id="number">
                        </div>    
                    </div>
                    <div class=" d-flex flex-grow-1 input-field-container">
                        <i class="fa fa-home d-flex align-items-center" aria-hidden="true"></i>
                        <input type="text" class="flex-grow-1" placeholder="contact's address..." id="address">
                    </div>
                </div>

                <span id="add-button">Add</span>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>
    <script src="js/contact-item.js"></script>
    <script src="js/gui.js"></script>
</body>
</html>
